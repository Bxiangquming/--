<!DOCTYPE html>
<html>
<head>
<title>注册</title>
<meta charset="utf-8"/>
</head>
<form>
<table align="center" width="500" height="600" border="1" cellspacing="0">
<tr>
<td>用户名：</td>
<td><input type="text" name="name"/></td>
</tr>
<tr>
<td>密码</td>
<td><input type="password" name="psw"/></td>
</tr>
<tr>
<td>确认密码：</td>
<td><input type="password" name="psw"/></td>
</tr>
<tr>
<td>性别：</td>
<td>
<input type="radio" name="sex" value="w"/>男
<input type="radio" name="sex" value="m"/>女
</td>
</tr>
<tr>
<td>生日：</td>
<td>
	<select name="nianfen">
	<option value="first">公历</option>
	</select>
	<select name="nian">
	<option value="first">年&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</option>
	</select>
	<select name="yue">
	<option value="first">月&nbsp&nbsp&nbsp&nbsp&nbsp</option>
	</select>
	<select name="ri">
	<option value="first">日&nbsp&nbsp&nbsp&nbsp&nbsp</option>
	</select>
</td>
</tr>
<tr>
<td>所在地：</td>
<td>
	<select name="guojia">
	<option value="first">中国&nbsp&nbsp&nbsp&nbsp&nbsp</option>
	</select>
	<select name="shengfen">
	<option value="first">河北&nbsp</option>
	</select>
	<select name="shiqu">
	<option value="first">石家庄&nbsp</option>
	</select>
</td>
</tr>
<tr>
<td>验证码：</td>
<td><input type="text" name="yanzhengma"/><img src="yanzhengma.jpg"alt="验证码"/ width="120" hight="50"></td>
</tr>
<tr>
<td>证件类型：</td>
<td>
	<select name="zhengjian">
	<option value="first">身份证</option>
	</select>
</td>
</tr>
<tr>
<td>证件号：</td>
<td><input type="text" name="zhengjianhao"/></td>
</tr>
<tr>
<td>爱好：</td>
<td>
<input type="checkbox" name="like" value="1"/>音乐
<input type="checkbox" name="like" value="2"/>读书
<input type="checkbox" name="like" value="3"/>跳舞
<input type="checkbox" name="like" value="4"/>下棋
<input type="checkbox" name="like" value="5"/>其他
</td>
</tr>
<td>说明：</td>
<td><textarea name="1" cols="45" rows="8"></textarea></td>
<tr>
<td>上传头像</td>
<td><input type="file" name="ding"></td>
</tr>
<tr>
<td align="center" colspan="2"><input type="submit" name="Submit" value="提交">
<input type="reset" name="Submit2" value="重置">
<input type="button" name="Submit3" value="按钮">
</td>
</tr>
</table>
</form>
</html>
